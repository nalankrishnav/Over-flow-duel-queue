<!DOCTYPE html>
<html>
<head>
  <title>Queue Operations</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Queue Operations</h1>
  
  <form id="queueForm">
    <label for="limit">Enter the limit:</label>
    <input type="number" id="limit" required><br><br>
    
    <label for="value">Enter a value:</label>
    <input type="number" id="value"><br><br>
    
    <div>
      <button type="button" id="enqueueBtn">Enqueue</button>
      <button type="button" id="dequeueBtn">Dequeue</button>
      <button type="button" id="exitBtn">Exit</button>
    </div>
  </form>
  
  <div id="resultContainer"></div>
</body>
</html>

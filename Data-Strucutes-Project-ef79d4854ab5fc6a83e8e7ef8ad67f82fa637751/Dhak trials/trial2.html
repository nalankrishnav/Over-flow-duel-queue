<!DOCTYPE html>
<html>
<head>
  <title>Queue Operations</title>
  <style>
    .array-box {
      display: inline-block;
      padding: 5px;
      border: 1px solid black;
      margin: 5px;
    }
  </style>
  <script src="script2.js" defer></script>
</head>
<body>
  <h1>Queue Operations</h1>
  
  <form id="queueForm">
    <label for="limit">Enter the limit:</label>
    <input type="number" id="limit" required><br><br>
    
    <label for="value">Enter a value:</label>
    <input autofocus type="number" id="value"><br><br>
    
    <div>
      <button type="button" class="operation-btn" id="enqueueBtn">Enqueue</button>
      <button type="button" class="operation-btn" id="dequeueBtn">Dequeue</button>
      <button type="button" class="operation-btn" id="exitBtn">Clear</button>
    </div>
  </form>
  
  <div id="resultContainer"></div>
</body>
</html>

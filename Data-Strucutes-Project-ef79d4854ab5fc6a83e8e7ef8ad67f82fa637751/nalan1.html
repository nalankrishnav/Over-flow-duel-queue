<html>
    <head>
        <title>Overflow Dual Queue</title>
        <link rel="stylesheet" href="projfor.css">
    </head>
    <body>
        <div class="full">
            <h1>Overflow Double-Ended Queue</h1>
            <form action="">
                <div class="buttons">
                    <input type="text" class="nk" placeholder="Enter a value">         
                    <button class="nk1 v">Insert Front</button>
                    <button class="nk2 v">Insert Rear</button>
                    <button class="nk3 v">Delete Front</button>
                    <button class="nk4 v"> Delete Rear</button>
                </div>
                <table>
                    <tr>
                        <td><input class="cell" type="text"></td>
                        <td><input class="cell" type="text"></td>
                        <td><input class="cell" type="text"></td>
                        <td><input class="cell" type="text"></td>
                        <td><input class="cell" type="text"></td>
                        <td><input class="cell" type="text"></td>
                        <td><input class="cell" type="text"></td>
                        <td><input class="cell" type="text"></td>
                        <td><input class="cell" type="text"></td>
                        <td><input class="cell" type="text"></td>
                    </tr>
                </table>
                <div class="text">
                    <textarea cols="40" rows="7" placeholder=" Text-box"></textarea>
                </div>
            </form> 
        </div>
    </body>
</html>
